<script type="text/javascript">
    function Search_news(){
        var input_search_name1 = $('input[name = input_search_name]').val();
        $.post("php/Table_view_news.php", {input_search_name:input_search_name1}, function (str) {
            $('#Table_news_vivod').html(str);
        });
    }

    var View_police1=true;
    //Upload news to table
    $.post("php/Table_view_news.php", {View_police:View_police1}, function (str) {
        $('#Table_news_vivod').html(str);
    });

    //Filter
    function filter($state){
        var x   = document.getElementsByClassName($state);
        var btn = document.getElementById($state);

        if (btn.className == "btn"){
            btn.className = btn.dataset.class;
            for (i = 0; i < x.length; i++) {x[i].className = " animated fadeInLeft "+$state;}
        }
        else{
            for (i = 0; i < x.length; i++) {x[i].className = " animated fadeOutRight "+$state;}
            btn.className = "btn";
        }

    }
</script>
