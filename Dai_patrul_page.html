    function Search_police_user() {

        var number1 = $('input[name = search_number]').val();
        var position1 = $('input[name = search_position]').val();

        $.post("php/add_in_table_police_user.php", {search_position:position1,search_name:name1,search_email:email1,search_police_department:police_department1,search_number_cheton:number1}, function (str) {
            $('#table_police_user').html(str);
        });
    }
    //Delete user police
    function Delete_user_police() {
        $(".id_class").on("click", function(){

            });
        });
    }
